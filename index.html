<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="dist/style.css">

    <!-- leaflet stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
     <!-- leaflet script -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!--My Scripts-->
    <script defer src="app/js/map.js"></script>
    <script defer src="app/js/ip.js"></script>

    <title>IP Address Tracker</title>
</head>
<body>
    <div class="wrapper--1">
        <header>
            <h1>IP Address Tracker</h1>
            <form>
                <input type="text" name="ip" id="ip" placeholder="Search for any IP address or domain">
                <input type="submit" value="">
            </form>
        </header>
    </div>
    
    <div class="wrapper--2">
        <main>
            <div class="ip address">
                <h3>ip address</h3>
                <p></p>
            </div>
            <div class="ip location">
                <h3>location</h3>
                <p></p>
            </div>
            <div class="ip timezone">
                <h3>timezone</h3>
                <p></p>
            </div>
            <div class="ip isp">
                <h3>isp</h3>
                <p></p>
            </div>
        </main>
    </div>

    <div class="wrapper--3">
        <div id="map"></div>
        <!-- attribution -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Oluwalolope" target="_blank">Oluwalolope</a>.
        </div>
    </div>
</body>
</html>
