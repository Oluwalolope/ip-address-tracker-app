<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="dist/style.css">
    <title>IP Address Tracker</title>
</head>
<body>
    <header>
        <h1>IP Address Tracker</h1>
        <form>
            <input type="text" name="ip" id="ip" placeholder="Search for any IP address or domain">
            <input type="submit" value="">
        </form>
    </header>
    <main>
        <div class="ip address">
            <h3>ip address</h3>
            <p>192.212.174.101</p>
        </div>
        <div class="ip location">
            <h3>location</h3>
            <p>Brooklyn, NY 10001</p>
        </div>
        <div class="ip timezone">
            <h3>timezone</h3>
            <p><span>utc</span> -05:00</p>
        </div>
        <div class="ip isp">
            <h3>isp</h3>
            <p>SpaceX</p> 
            <p>Starlink</p>
        </div>
    </main>

    <!-- attribution -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Oluwalolope" target="_blank">Oluwalolope</a>.
    </div>
</body>
</html>
